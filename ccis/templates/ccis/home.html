<!doctype html>

{% load static %}

<html lang="pt-br">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- link css -->
    <link rel="stylesheet" href="{% static 'ccis/style.css' %}">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/df67e6f5ba.js" crossorigin="anonymous"></script>

</head>

<body>

<!-- topMenu ---------------------------------------------------------------------------------------------------------->
<header class="navbar-topp shadow-sm nav justify-content-center ">

    <nav class="col-10 p-0 navbar navbar-topp navbar-expand-lg navbar-fixed">
        <div class="container-fluid">

            <!-- Logo do Menu ----------------------------------------------------------------------------------------->
            <a class="navbar-brand" href="#">
                <img src="{% static 'ccis/logonav.png' %}"
                     alt="logo"
                     width="47"
                     height="54"
                     class="d-inline-block align-text-center;">
            </a>
            <!-- End Logo do Menu ------------------------------------------------------------------------------------->


            <!-- Esquerda do Menu ------------------------------------------------------------------------------------->
            <div class="collapse navbar-collapse" id="navbarNav" style="font-size:18px;">
                <ul class="navbar-nav">

                    <li class="  ms-5 me-4">
                        <a style="font-family:Asap Semibold; text-decoration: none; color:#B7B7B7;"
                           href="#"></a>
                    </li>

                </ul>
            </div>
            <!-- End Esquerda do Menu --------------------------------------------------------------------------------->


            <!-- Direita do Menu -------------------------------------------------------------------------------------->
            <div class="navbar-nav-wrap-content-end">
                <a class="link-menu-top" href="{% url 'login' %}">Entrar</a>
            </div>
            <!-- End Direita do Menu ---------------------------------------------------------------------------------->
        </div>
    </nav>

</header>
<!-- End topMenu ------------------------------------------------------------------------------------------------------>

<!-- Carousel --------------------------------------------------------------------------------------------------------->
<main class="col">
    <div id="carouselExampleDark"
         class="carousel carousel-dark slide"
         data-bs-ride="carousel">

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">

            <div class="carousel-item " data-bs-interval="3000">
                <img src="{% static 'ccis/Grupo 1298.png' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>BEM-VINDO</h5>
                    <p>Seja bem-vindo a página home do CCIS.</p>
                </div>
            </div>

            <div class="carousel-item" data-bs-interval="3000">
                <img src="{% static 'ccis/Grupo 1296.png' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>GESTÃO</h5>
                    <p>Em breve novas funcionalidades.</p>
                </div>
            </div>

            <div class="carousel-item active" data-bs-interval="10000">
                <img src="{% static 'ccis/Grupo 1297.png' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>PROCESSOS</h5>
                    <p>Em breve novas funcionalidades.</p>
                </div>
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</main>
<!-- end Carousel ----------------------------------------------------------------------------------------------------->

<!-- footer ----------------------------------------------------------------------------------------------------------->
<footer>
    <div class="d-flex justify-content-center" style="background-color:#04343D; color:white">
          <p>© SHS Paes Landim </p>
    </div>
</footer>
<!-- end footer ------------------------------------------------------------------------------------------------------->











<!-- link js -->
<script src="{% static 'ccis/script.js' %}"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>

</body>
</html>
