<!doctype html>

{% load static %}

<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <title>Login</title>
  </head>

  <body style="background-color:#04343D;">

    <div class="container-sm">
      <div class="row">

        <div class="d-flex justify-content-center mt-5">
          <div class="card" style="color:#ffffff; background-color:#04343D; border:none;">

            <img src= "{% static 'ccis/logoLogin.png' %}" class="card-img-top mt-5 mb-5" alt="logo-home">

            <div class="card-body p-0">

              <form>

                <div class="mb-2">
                  <label for="login" class="form-label">Usuário:</label>
                  <input type="text" class="form-control" id="login" aria-describedby="userHelp">

                </div>

                <div class="mb-2">
                  <label for="senha" class="form-label">Senha:</label>
                  <input type="password" class="form-control" id="senha">
                  <div id="userHelp" class="form-text">Informe suas credenciais do SISBR</div>
                </div>

                <div class="d-grid gap-2 mt-3">
                    {% csrf_token %}
                  <button class="btn btn-lg d-grid" type="submit" style="background-color:#00A194; color:#ffffff;">Fazer Login</button>
                </div>

              </form>

            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center mt-2" style="color:#00AF9D">
          <p>© ITC teste</p>
        </div>

      </div>
    </div>








    <main>

    </main>

    <footer>

    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
