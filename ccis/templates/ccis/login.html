<!doctype html>

{% load static %}

{% if messages %}
    {% for message in messages %}
    <!-- Toasts --------------------------------->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">

        <div class="toast-header">
          <i class="fa-solid fa-square-check" style="color:{{ cor }}"></i>
          <strong class="me-auto" style="color:{{ cor }}">Mensagem</strong>
          <small>{{ data }}</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>

        <div class="toast-body">
          {{ message }}
        </div>

      </div>
    </div>
    {% endfor %}
  {% endif %}

<script>
    $(document).ready(function(){
      $('.toast').toast('show');
    });
</script>

<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- link css -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <title>Home</title>
  </head>

  <body style="background-color:#04343D">

    <div class="container-sm">
      <div class="row">

        <div class="d-flex justify-content-center mt-5 pt-5">
          <div class="card" style="color:#ffffff; background-color:#04343D; border:none;">

            <div class="pb-4" style="text-align: center;">
              <img src= "{% static 'ccis/logoLogin.png' %}" alt="logo-home">
            </div>

            <div class="card-body p-0">

              <form method="post" action="login">
                {% csrf_token %}
                <div class="mb-2">
                  <label for="login" class="form-label">Usuário</label>
                  <input name="login"
                         type="text"
                         class="form-control {{ statusName }}"
                         id="login"
                         aria-describedby="userHelp"
                         required
                         maxlength="50"
                         value="{{ username }}">
                  <div id="userHelp" class="form-text">Entre com seu usuário do SISBR</div>

                </div>

                <div class="mb-2">
                  <label for="senha" class="form-label">Senha</label>

                  <input name="senha"
                         type="password"
                         class="form-control {{ statusSenha }}"
                         id="senha"
                         required
                         maxlength="20"
                         aria-describedby="senhaFeedback">

                  <div class="invalid-feedback" id="senhaFeedback">
                    Usuário ou senha invalido
                  </div>
                </div>

                <div class="d-grid gap-2 mt-3">
                  <button class="btn btn-lg d-grid"
                          type="submit"
                          style="background-color:#00A194; color:#ffffff;">Fazer Login
                  </button>
                </div>

              </form>

            </div>

          </div>
        </div>

        <div class="d-flex justify-content-center mt-2" style="color:#00AF9D">
          <p>© ITC teste</p>
        </div>

      </div>
    </div>








    <main>

    </main>

    <footer>

    </footer>



    <!-- link js -->
    <script src="{% static 'ccis/script.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>

</html>
