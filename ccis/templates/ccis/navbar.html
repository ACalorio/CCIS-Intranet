<!doctype html>

{% load static %}

<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome -->

  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid ps-5 pe-5">

        <!-- Logo do Menu --------------------------------------------------------------------------------------------->
        <a class="navbar-brand" href="#">
          <img src="{% static 'ccis/logonav.png' %}"
               alt="logo"
               width="47"
               height="54"
               class="d-inline-block align-text-center;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown"
                aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- End Logo do Menu ----------------------------------------------------------------------------------------->


        <!-- Esquerda do Menu ----------------------------------------------------------------------------------------->
        <div class="collapse navbar-collapse" id="navbarNav" style="font-size:18px;">
          <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Inicio</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Perfil</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Sair</a>
            </li>

          </ul>
        </div>
        <!-- End Esquerda do Menu ------------------------------------------------------------------------------------->


        <!-- Direita do Menu ------------------------------------------------------------------------------------------>
        <div class="navbar-nav-wrap-content-end">

          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <!-- Start Notification -->
              <li class="nav-item dropdown d-none d-sm-inline-block me-5 mt-3">

                <button class="btn" type="button" id="notButton"
                        data-bs-toggle="dropdown" aria-expanded="false">

                  <i class="fa-solid fa-bell"></i>

                  <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    99+<span class="visually-hidden">unread messages</span>
                  </span>

                </button>

                <ul class="dropdown-menu" aria-labelledby="notButton">

                  <li>
                    <div class="card" style="width: 18rem;">
                      <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                          the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                      </div>
                    </div>
                  </li>


                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>

              </li>

              <!-- Start Conta -->
              <li class="nav-item dropdown">

                <button class="btn" type="button" id="contBotton"
                        data-bs-toggle="dropdown" aria-expanded="false">



                    <img class="avatar-img" src="{% static 'ccis/avatar.jpg' %}"
                         alt="img" width="50" height="50" style="border:1px solid; border-radius:25px;">



                </button>

                <ul class="dropdown-menu" aria-labelledby="contBotton">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>

              </li>
            </ul>
          </div>

        </div>
        <!-- End Direita do Menu -------------------------------------------------------------------------------------->
      </div>

    </nav>
