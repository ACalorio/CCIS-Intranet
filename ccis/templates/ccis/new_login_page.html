<!doctype html>

{% load static %}

<html lang="pt-br">

<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <!-- link css -->
        <link rel="stylesheet" href="{% static 'ccis/style.css' %}">


        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/df67e6f5ba.js" crossorigin="anonymous"></script>

    </head>

<body style="background-color:#F1F2F5;">

    <!-- topMenu ------------------------------------------------------->
    <header class="menu-new-login">

        <nav class="col p-0 navbar ">
            <div class="container-fluid">

                <!-- Logo do Menu ------------------------------------------------------------------------------------->
                <a class="navbar-brand" href="#">
                    <img src="{% static 'ccis/logonav.png' %}"
                         alt="logo"
                         width="47"
                         height="54"
                         class="d-inline-block align-text-center;">
                </a>
                <!-- End Logo do Menu --------------------------------------------------------------------------------->


                <!-- Esquerda do Menu --------------------------------------------------------------------------------->
                <div class="collapse navbar-collapse" id="navbarNav" style="font-size:18px;">
                    <ul class="navbar-nav">

                        <li class="  ms-5 me-4">
                            <a style="font-family:Asap Semibold; text-decoration: none; color:#B7B7B7;"
                               href="#"></a>
                        </li>

                    </ul>
                </div>
                <!-- End Esquerda do Menu ----------------------------------------------------------------------------->


                <!-- Direita do Menu ---------------------------------------------------------------------------------->
                <div class="navbar-nav-wrap-content-end">


                </div>
                <!-- End Direita do Menu ------------------------------------------------------------------------------>

            </div>
        </nav>

    </header>
    <!-- End topMenu --------------------------------------------------->


    <!-- start container-fluid ----------------------------------------->
    <main class="container-fluid p-5">

        <div class="row">


            <!-- coluna da esquerda ---------------------->
            <div class="col-md-8">

                <div class="ms-5">

                    <h1 style="font-family:Oswald medium ">Seja muito <span
                            style="color:#27DEBF; font-family:Oswald medium ">BEM-VINDO</span></h1>
                    <p style="color:#8a8a8a;">Antes de Começar, queremos saber mais sobre você.<br>

                    </p>

                </div>

                <div style="text-align: center">
                    <img src="{% static 'ccis/Grupo 2633.png' %}"
                         alt="rh"
                         width="70%"
                         height="auto"
                         class="d-inline-block;">
                </div>
            </div>
            <!-- coluna da esquerda ---------------------->


            <!-- coluna da direita ----------------------->
            <div class="col-md-4">

                <div class="container-fluid pt-2 p-5">

                    <form method="post"
                          action=" {% url 'new_login_page' %} ">
                        {% csrf_token %}

                        <div id="form1">

                            <div class="col mb-5" style="text-align: center;">
                                <h1 style="font-family:Oswald medium; ">
                                    Como você gostaria de ser chamado?
                                </h1>
                            </div>

                            <div class="col mb-2">
                                <label for="first-name">Primeiro Nome:</label>
                                <input type="text" class="form-control" name="first-name" id="first-name" placeholder="">
                            </div>

                            <div class="col mb-5">
                                <label for="last-name">Segundo Nome:</label>
                                <input type="text" class="form-control" name="last-name" id="last-name" placeholder="">
                            </div>

                            <div class="col mt-5 d-grid align-self-end">

                                <button type="button" id="nextBtn1" class="primeiro-button">Proximo!</button>

                            </div>

                        </div>


                        <div id="form2" style="display: none;">

                            <div class="col mb-5" style="text-align: center;">
                                <h1 style="font-family:Oswald medium;">
                                    Vamos agora redefinir sua senha.
                                </h1>
                            </div>

                            <div class="col mb-2">
                                <label for="first-name">Senha:</label>
                                <input type="password" class="form-control" name="Senha" id="Senha" placeholder="">
                            </div>

                            <div class="col mb-5">
                                <label for="last-name">Confirmar Senha:</label>
                                <input type="password" class="form-control" name="ConfSenha" id="ConfSenha" placeholder="">
                            </div>

                            <div class="col mt-5 d-grid align-self-end">

                                <button type="submit" id="nextBtn2" class="primeiro-button">Let's Go!</button>

                                <button type="button" id="prevBtn2" class="mt-3 primeiro-button">Voltar</button>

                            </div>

                        </div>

                    </form>

                </div>

            </div>
            <!-- coluna da direita ----------------------->


        </div>


    </main>
    <!-- end container-fluid ------------------------------------------->




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <!-- link js -->
    <script src="{% static 'ccis/script.js' %}"></script>

    </body>
</html>
